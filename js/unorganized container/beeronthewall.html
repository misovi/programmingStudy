<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>just a generic page</title>
    <script>
      var word = "bottles";
      var count = 99;
      while(count>0)
      {
        console.log(count + " " + word + " of beer on the wall");
        console.log(count + " " + word + " of beer,");
        console.log("Take one down, pass it around");
        count = count - 1;
        if(count > 0)
        {
          if(count==1)
          {
            word = "bottle"
          }
          console.log(count + " " + word + " of beer on the wall.");
        }
        else
        {
          console.log("No more " + word + " of beer on the wall.");
        }
        console.log("\n")
      }
    </script>
  </head>
  <body>
    <h1>obligatory header</h1>
    <p>just a random paragraph</p>
  </body>
</html>
